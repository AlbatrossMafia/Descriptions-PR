# General
- type: entity
  parent: ClothingBackpack
  id: N14ClothingBackpackTrekker
  name: trekker backpack
  description: A heavy-duty backpack, ideal for a wasteland nomad
  components:
  - type: Sprite
    sprite: _Nuclear14/Clothing/Back/Backpacks/trekkerpack.rsi
    
- type: entity
  parent: ClothingBackpack
  id: N14ClothingBackpackHiking
  name: hiking backpack
  description: A pre-war hiking backpack, perfect for long journeys
  components:
  - type: Sprite
    sprite: _Nuclear14/Clothing/Back/Backpacks/hikingbackpack.rsi
    
- type: entity
  parent: ClothingBackpack
  id: N14ClothingBackpackExplorer
  name: explorer backpack
  description: A pre-war utility backpack for wandering the wastes
  components:
  - type: Sprite
    sprite: _Nuclear14/Clothing/Back/Backpacks/explorerpack.rsi
 
# Military 
- type: entity
  parent: ClothingBackpack
  id: N14ClothingBackpackMilitary
  name: military backpack
  description: A pre-war military backpack made out of ballistic fiber, perfect for soldiers on campaign
  components:
  - type: Sprite
    sprite: _Nuclear14/Clothing/Back/Backpacks/military.rsi
    
- type: entity
  parent: ClothingBackpack
  id: N14ClothingBackpackNCR
  name: NCR backpack
  description: A post-war backpack manufactured in the NCR, standard issue for its soldiers. 
  components:
  - type: Sprite
    sprite: _Nuclear14/Clothing/Back/Backpacks/backpackncr.rsi
    
- type: entity
  parent: ClothingBackpack
  id: N14ClothingBackpackRadioNCR
  name: NCR radio backpack
  description: A pre-war radio backpack, recovered and repaired for use by the New California Republic. 
  components:
  - type: Sprite
    sprite: _Nuclear14/Clothing/Back/Backpacks/backpackncrradio.rsi
  - type: Headset
    requiredSlot: BACK
  - type: ContainerContainer
    containers:
      key_slots: !type:Container
  - type: ContainerFill
    containers:
      key_slots:
      - EncryptionKeyNCR
  - type: EncryptionKeyHolder
    keySlots: 4
  - type: ClothingSpeedModifier
    walkModifier: 0.975
    sprintModifier: 0.975
  - type: HeldSpeedModifier
    
